apiVersion: apps/v1
kind: Deployment
metadata:
  name: motd-deployment
  labels:
    app: motd
    # app.kubernetes.io/name: motd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: motd
  template:
    metadata:
      labels:
        app: motd
    spec:
      containers:
      - name: motd
        image: faige/flask:1.0.0
        ports:
        - containerPort: 80
          name: flask-port
        env:
          - name: APP_PORT
            value: "80"
          - name: MESSAGE
            value: "msg"